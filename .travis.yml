language: generic
#compiler:
#  - gcc
sudo: required
dist: trusty
env:
  matrix:
    - xMPI=0 
    - xMPI=1 
    
matrix:
 # do notify immediately about it when a job of a build fails.
  fast_finish: true
branches:
 only:
  - master
cache:
  apt: true 
  ccache: true
  

before_install:
  - echo $CXX
  - echo $CC
  - if [ "$CXX" == "g++" ]; then export CXX=""; fi
  - if [ "$CC" == "gcc" ];  then export CC=""; fi
  - echo $CXX
  - echo $CC
  
  - echo $LANG
  - echo $LC_ALL

  # update repository status (-qq is more quiet)
  - sudo apt-get update -qq
  - sudo apt-get install -y  coreutils gawk mawk original-awk
  # some basic package build tools:
  - sudo apt-get install -y devscripts build-essential
  # remove any obsolete libraries
  - sudo apt-get autoremove
  - sudo apt-get install -y python3-coverage python3-setuptools
  - sudo apt-get install -y python3-mpi4py openmpi-bin openmpi-doc libopenmpi-dev python3-all-dev
  # Install pip and cython
  - wget https://bootstrap.pypa.io/get-pip.py
  - sudo python3 get-pip.py
  - sudo pip install -U setuptools
  - pip install --user cython==0.23.4

install: 
  - cython --version
  
before_script:
  - chmod +x build.sh 
  
script: ./build.sh      

notifications:
  email:
    recipients:
      - r.deepu@fz-juelich.de
    on_success: change
    on_failure: always
    #on_start: false

after_failure:
  - cd $TRAVIS_BUILD_DIR/build
  - |
    for i in $(find reports -type f); do
      echo "###########################"
      echo "File: $i"
      cat $i
    done
